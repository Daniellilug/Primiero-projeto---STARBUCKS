<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8"> <!--tipo de carcteres usado no BRASIL-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--nosso site pode abrir em celular ou pc-->
    <title>Starbucks</title> <!--titulo do site-->
    <link rel="stylesheet" href="style.css">
</head>

<body> <!--corpo do site onde iremos criar o site-->

    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks" class="logo"> <!---->
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>O nome da empresa foi inspirado pela personagem Starbuck do livro Moby Dick, assim como um campo de
                mineração no
                Monte Rainier, Starbo ou Storbo. Seu logotipo apresenta uma sereia com duas caudas.</p>

                <a href='https://www.starbucks.com.br/'><button> Deixe seu LIKE</button></a>
        </div>
        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")
    let botao = document.querySelector(".botao")

    verde.addEventListener('click', () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017145"

    })

    amarelo.addEventListener('click', () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"

    })

    rosa.addEventListener('click', () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"

    })


</script>

</html>
